<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form√∫larios</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body>
    <h1>Test of formulary</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iusu">Username:</label>
            <input type="text" name="usu" id="iusu" size="15" autocomplete="name" required placeholder="Nome Completo">
        </p>

        <p>
            <label for="imedia">Grade Point Average:</label>
            <input type="number" name="media" id="imedia" min="0" max="25" step="0.01">
        </p>

        <p>
            <label for="imes">School date:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Day of exam:</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Time of exam:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p><input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>
    
</body>
</html>
