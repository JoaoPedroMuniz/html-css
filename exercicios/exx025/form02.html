<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Test of form</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">Username:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="15" autocomplete="username" placeholder="Your name">
        </p>
        <p>
            <label for="isen">Password:</label>
            <input type="text" name="sen" id="isen" minlength="8" maxlength="20" size="15" required autocomplete="new-password" placeholder="Your password">

        <input type="submit" value="Submit">
        <input type="reset" value="Clean">
    </form>
    
</body>
