<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <h1>Exemplo de formúlario</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <fieldset>
            <p>
                <label for="isat">Nível de satisfação:</label>
                <input type="range" name="sat" id="isat" value="5" required min="0" max="10" oninput="ival.innerHTML = Number(isat.value)">
                <output id="ival">5</output>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
