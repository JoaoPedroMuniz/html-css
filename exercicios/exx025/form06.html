<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlarios input</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off" method="post">
        <fieldset>
            <p><label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" required value="#ffffff"></p>
            <p><label for="isat">Nível de satisfação:</label>
            <input type="range" name="sat" id="isat" required min="1" max="10" value="5"></p>
            <p><label for="ifot">Foto de perfil:</label>
            <input type="file" name="fot" id="ifot" required></p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
